    <script>
      var currentTab = 0;
      showTab(currentTab);

      function showTab(n) {
        var x = document.getElementsByClassName("tab-pane");
        for (var i = 0; i < x.length; i++) {
          x[i].style.display = "none";
          x[i].classList.remove("active", "show");
        }
        x[n].style.display = "block";
        x[n].classList.add("active", "show");

        var navLinks = document.querySelectorAll(".nav-link");
        navLinks.forEach(function (link, index) {
          if (index == n) {
            link.classList.add("active");
          } else {
            link.classList.remove("active");
          }
        });

        if (n == 0) {
          document.getElementById("prevBtn").style.display = "none";
        } else {
          document.getElementById("prevBtn").style.display = "inline";
        }
        if (n == x.length - 1) {
          document.getElementById("nextBtn").innerHTML = "Submit";
        } else {
          document.getElementById("nextBtn").innerHTML = "Next";
        }
        fixStepIndicator(n);
      }

      function nextPrev(n) {
        var x = document.getElementsByClassName("tab-pane");
        if (n == 1 && !validateForm()) return false;
        x[currentTab].style.display = "none";
        x[currentTab].classList.remove("active", "show");
        currentTab = currentTab + n;
        if (currentTab >= x.length) {
          document.getElementById("regForm").submit();
          return false;
        }
        showTab(currentTab);
      }

      function validateForm() {
        var x,
          y,
          i,
          valid = true;
        x = document.getElementsByClassName("tab-pane");
        y = x[currentTab].getElementsByTagName("input");
        for (i = 0; i < y.length; i++) {
          if (y[i].value == "") {
            y[i].className += " is-invalid";
            valid = false;
          } else {
            y[i].className = y[i].className.replace(" is-invalid", "");
          }
        }
        if (valid) {
          document.getElementsByClassName("step")[currentTab].className +=
            " finish";
        }
        return valid;
      }

      function fixStepIndicator(n) {
        var i,
          x = document.getElementsByClassName("step");
        for (i = 0; i < x.length; i++) {
          x[i].className = x[i].className.replace(" active", "");
        }
        x[n].className += " active";
      }

      // Initialize intl-tel-input
      var input = document.querySelector("#no_hp");
      var iti = window.intlTelInput(input, {
        initialCountry: "id", // Set the initial country
        separateDialCode: true, // Separate the dial code
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });

      // Set the input value with the full number including the dial code
      input.addEventListener("countrychange", function () {
        input.value = iti.getNumber();
      });

      input.addEventListener("keyup", function () {
        input.value = iti.getNumber();
      });
    </script>
